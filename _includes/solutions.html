<div class="solutions-wrapper">
  <div class="wrapper">
    <h2>Soluções</h2>
    <div class="loop">
    {% for solution in site.solutions  %}
      <div class="solutions-solution-wrapper">
        <div class="solution-icon-wrapper icon-wrapper">
          <span class="fa fa-{{ solution.icon }}"></span>
        </div>
        <h4 class="solution-title">{{ solution.title }}</h4>
        <p>{{ solution.description }}
      </div>
    {% endfor %}
    </div>
  </div>
</div>
